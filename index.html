<!DOCTYPE HTML>
<html>

<head>
    <title>Radioshow</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/js/socket.io-stream.js"></script>
</head>

<body>

    <div class="header">
        <span class="msg">welcome to radioshow</span>
        <span class="banner">Radioshow</span>
    </div>

    <div class="main">
      <div class="btn backward" id="backward">
          <span class="bar bar-1"></span>
          <span class="bar bar-2"></span>
      </div>
        <div onclick="togglePlay()" class="btn play" id="playbutton">
            <span class="bar bar-1"></span>
            <span class="bar bar-2"></span>
        </div>
        <div class="btn play" id="forward">
            <span class="bar bar-1"></span>
            <span class="bar bar-2"></span>
        </div>

        <div class="channels">
          <span class="channel slot-1" id="slot-1"></span>
          <span class="channel slot-2" id="slot-2"></span>
          <span class="channel slot-3" id="slot-3"></span>
          <span class="channel selection" id="selection"></span>
          <span class="channel slot-4" id="slot-4"></span>
          <span class="channel slot-5" id="slot-5"></span>
          <span class="channel slot-6" id="slot-6"></span>
        </div>
    </div>

    <div class="footer">
        <span class=footer-date>2018</span>
    </div>

    <canvas id="canvas"></canvas>

    <audio id="audio" controls>
      <source src="" type="audio/mpeg">
          Your browser does not support the audio element.
    </audio>

    <script src="js/main.js"></script>
    <script src="js/music.js"></script>
</body>

</html>
